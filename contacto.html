<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Formulario</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://luisdevelops.github.io/Repositorio-de-testeo/">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://luisdevelops.github.io/Repositorio-de-testeo/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://luisdevelops.github.io/Repositorio-de-testeo/contacto.html">Contacto</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="https://luisdevelops.github.io/Repositorio-de-testeo/contacto.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Procesos
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Cotización</a></li>
              <li><a class="dropdown-item" href="#">Reclamo</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1>Contactanos</h1>
    <form class="row g-3" action="https://formsubmit.co/luis.f.yurquina@gmail.com" method="POST">
      <!-- Honeypot -->
      <input type="text" name="_honey" style="display: none;">

      <!-- Disable captcha -->
      <input type="hidden" name="_captcha" value="false">

      <div class="col-md-6">
          <label for="Nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="Nombre" id="Nombre" required>
        </div>
        <div class="col-md-6">
          <label for="Apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" name="Apellido" id="Apellido" required>
        </div>
        <div class="col-md-8">
          <label for="Email" class="form-label">E-mail</label>
          <input type="email" class="form-control" name="E-mail" id="Email" required>
        </div>
        <div class="col-md-4">
          <label for="Numero" class="form-label">Número de Celular/Telefono</label>
          <input type="text" class="form-control" name="Numero" id="Numero">
        </div>
        <div class="col-md-12">
          <label for="Asunto" class="form-label">Asunto</label>
          <textarea class="form-control" name="Asunto" id="Asunto" rows="5" required></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
